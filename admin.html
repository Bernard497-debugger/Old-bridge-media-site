<!DOCTYPE html>
<html>
<head>
  <title>🔒 Admin Panel - Oldbridge Media (with Image)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #001f3f; color: white; padding: 20px; }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="file"] { background: white; color: black; }
    .post {
      background: #002f5f;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid gold;
      border-radius: 5px;
    }
    h1, h2 { color: gold; }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 3px;
      margin-top: 10px;
    }
    img { max-width: 100%; margin-top: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>🔒 Oldbridge Media Admin Panel (with Image)</h1>

  <input id="title" placeholder="Enter post title" />
  <textarea id="message" placeholder="Enter post message"></textarea>
  <input type="file" id="image" />
  <button onclick="submitPost()">📤 Submit Post</button>

  <h2>🗑️ Delete Posts</h2>
  <div id="postList"></div>

  <script>
    const TOKEN = "secret-token-bernard-2025";
    const BASE_URL = "https://old-bridge-backend.onrender.com";

    function submitPost() {
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();
      const imageFile = document.getElementById("image").files[0];

      if (!title || !message) {
        alert("Please fill in both title and message.");
        return;
      }

      const formData = new FormData();
      formData.append("title", title);
      formData.append("message", message);
      if (imageFile) {
        formData.append("image", imageFile);
      }

      fetch(BASE_URL + "/api/post", {
        method: "POST",
        headers: {
          "Authorization": TOKEN
        },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert("✅ Post submitted");
        document.getElementById("title").value = "";
        document.getElementById("message").value = "";
        document.getElementById("image").value = "";
        loadPosts();
      });
    }

    function loadPosts() {
      fetch(BASE_URL + "/api/posts")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("postList");
          container.innerHTML = "";
          if (!data.posts.length) {
            container.innerHTML = "<p>No posts yet.</p>";
            return;
          }
          data.posts.forEach((post, index) => {
            container.innerHTML += `
              <div class="post">
                <h3>${post.title}</h3>
                <p>${post.message}</p>
                ${post.image ? `<img src="${BASE_URL + post.image}" />` : ''}
                <button class="delete-btn" onclick="deletePost(${index})">🗑️ Delete</button>
              </div>
            `;
          });
        });
    }

    function deletePost(index) {
      fetch(BASE_URL + "/api/delete", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": TOKEN
        },
        body: JSON.stringify({ index })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "Deleted");
        loadPosts();
      });
    }

    loadPosts();
  </script>
</body>
</html>
