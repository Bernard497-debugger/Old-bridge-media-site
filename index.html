<!DOCTYPE html>
<html>
<head>
  <title>üì¢ Oldbridge Announcements</title>
  <style>
    body { font-family: Arial; background: #001f3f; color: white; padding: 20px; }
    .post { background: #002f5f; margin: 10px 0; padding: 15px; border-left: 5px solid gold; border-radius: 5px; }
    h1 { color: gold; }
  </style>
</head>
<body>
  <h1>üì∞ Oldbridge Media - Announcements</h1>
  <div id="posts"></div>

  <script>
    fetch("https://old-bridge-backend.onrender.com/api/posts")
      .then(res => res.json())
      .then(data => {
        const postsDiv = document.getElementById("posts");
        if (!data.posts.length) {
          postsDiv.innerHTML = "<p>No announcements yet.</p>";
          return;
        }
        data.posts.reverse().forEach(post => {
          postsDiv.innerHTML += `<div class="post"><h3>${post.title}</h3><p>${post.message}</p></div>`;
        });
      })
      .catch(err => {
        document.getElementById("posts").innerHTML = "<p>‚ùå Failed to fetch posts.</p>";
      });
  </script>
</body>
</html>
